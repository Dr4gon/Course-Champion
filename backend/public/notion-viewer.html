<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Page Viewer - CourseChampion</title>
    <!-- Include a Markdown renderer library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      h1 {
        color: #2c3e50;
        border-bottom: 2px solid #ecf0f1;
        padding-bottom: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type='text'] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #2980b9;
      }
      .error {
        color: #e74c3c;
        margin-top: 5px;
        padding: 10px;
        background-color: #f8d7da;
        border-radius: 4px;
        border: 1px solid #f5c6cb;
      }
      .success {
        color: #2ecc71;
        margin-top: 5px;
      }
      #result {
        margin-top: 20px;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .content-container {
        margin-top: 30px;
        border: 1px solid #e9ecef;
        border-radius: 4px;
        padding: 20px;
        background-color: #f8f9fa;
      }
      .content-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e9ecef;
      }
      #pageContent {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
      }
      #pageContent img {
        max-width: 100%;
        height: auto;
      }
      #pageContent pre {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
      #pageContent code {
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        background-color: rgba(0, 0, 0, 0.05);
        padding: 0.2em 0.4em;
        border-radius: 3px;
      }
      #pageContent blockquote {
        border-left: 4px solid #ddd;
        padding-left: 16px;
        color: #666;
        margin-left: 0;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        color: #3498db;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Notion Page Viewer</h1>

    <div class="form-group">
      <label for="notionUrl">Notion Page URL:</label>
      <input type="text" id="notionUrl" placeholder="https://www.notion.so/Example-Page-123456789abcdef" />
    </div>

    <button id="fetchButton">Fetch Notion Page</button>

    <div id="errorMessage" class="error" style="display: none"></div>

    <div id="loader" class="loader" style="display: none"></div>

    <div id="result" style="display: none">
      <div class="content-container">
        <div class="content-header">
          <h2 id="pageTitle">Page Title</h2>
          <div>
            <small>Last Updated: <span id="lastUpdated"></span></small>
          </div>
        </div>
        <div id="pageContent"></div>
      </div>
    </div>

    <a href="/" id="backLink">Back to Home</a>

    <script>
      document.getElementById('fetchButton').addEventListener('click', async () => {
        const notionUrl = document.getElementById('notionUrl').value.trim();
        const errorMessageEl = document.getElementById('errorMessage');
        const loaderEl = document.getElementById('loader');
        const resultEl = document.getElementById('result');
        const pageTitleEl = document.getElementById('pageTitle');
        const lastUpdatedEl = document.getElementById('lastUpdated');
        const pageContentEl = document.getElementById('pageContent');

        // Reset UI
        errorMessageEl.style.display = 'none';
        resultEl.style.display = 'none';

        // Validate URL
        if (!notionUrl) {
          errorMessageEl.textContent = 'Please enter a Notion page URL';
          errorMessageEl.style.display = 'block';
          return;
        }

        // Show loader
        loaderEl.style.display = 'block';

        try {
          // Fetch page content
          const response = await fetch(`/api/notion/page?url=${encodeURIComponent(notionUrl)}`);
          const data = await response.json();

          // Hide loader
          loaderEl.style.display = 'none';

          if (!response.ok || !data.success) {
            errorMessageEl.textContent = data.error || 'Failed to fetch Notion page';
            errorMessageEl.style.display = 'block';
            return;
          }

          // Display page data
          pageTitleEl.textContent = data.data.title;

          // Format date
          const lastUpdated = new Date(data.data.lastUpdated).toLocaleString();
          lastUpdatedEl.textContent = lastUpdated;

          // Render markdown
          pageContentEl.innerHTML = marked.parse(data.data.markdown);

          // Show result
          resultEl.style.display = 'block';
        } catch (error) {
          loaderEl.style.display = 'none';
          errorMessageEl.textContent = `Error: ${error.message}`;
          errorMessageEl.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
